        import java.time.LocalDate;
import java.time.temporal.ChronoUnit;
import java.time.DayOfWeek;

public class DateDifference {

    public static void main(String[] args) {
        LocalDate date1 = LocalDate.of(2024, 5, 1); // replace with your start date
        LocalDate date2 = LocalDate.of(2024, 6, 1); // replace with your end date

        long daysBetween = ChronoUnit.DAYS.between(date1, date2);
        System.out.println("Number of days between: " + daysBetween);

        long sundaysBetween = date1.datesUntil(date2)
            .filter(d -> d.getDayOfWeek() == DayOfWeek.SUNDAY)
            .count();
        System.out.println("Number of Sundays between: " + sundaysBetween);

        long weekendsBetween = date1.datesUntil(date2)
            .filter(d -> d.getDayOfWeek() == DayOfWeek.SATURDAY || d.getDayOfWeek() == DayOfWeek.SUNDAY)
            .count();
        System.out.println("Number of weekends between: " + weekendsBetween);
    }
}

    import java.nio.file.Files;
import java.nio.file.Paths;
import java.io.IOException;
import java.util.regex.Pattern;

public class ProcessFile {
    public static void main(String[] args) {
        String fileName = "input.txt"; // replace with your file name

        try {
            String content = new String(Files.readAllBytes(Paths.get(fileName)));

            // Remove numbers
            String noNumbers = content.replaceAll("\\d", "");

            // Convert to uppercase
            String upperCase = noNumbers.toUpperCase();

            // Remove vowels
            String noVowels = upperCase.replaceAll("[AEIOU]", "");

            // Count special characters
            long specialCharsCount = upperCase.replaceAll("[A-Za-z0-9 ]", "").length();

            // Count vowels and consonants
            long vowelsCount = upperCase.replaceAll("[^AEIOU]", "").length();
            long consonantsCount = upperCase.replaceAll("[^BCDFGHJKLMNPQRSTVWXYZ]", "").length();

            System.out.println("Processed text: " + noVowels);
            System.out.println("Number of special characters: " + specialCharsCount);
            System.out.println("Number of vowels: " + vowelsCount);
            System.out.println("Number of consonants: " + consonantsCount);
        } catch (IOException e) {
            System.out.println("An error occurred while reading the file.");
            e.printStackTrace();
        }
    }
}

        import java.io.IOException;
        import java.nio.file.Files;
        import java.nio.file.Path;
        import java.util.Scanner;

        public class SpecialCharacterCounter {

            public static void main(String[] args) {
                Scanner scanner = new Scanner(System.in);
                try {
                    String filePath = scanner.next();
                    String fileContent = Files.readString(Path.of(filePath));
                    int specialCharCount = 0;
                    for (char character : fileContent.toCharArray()) {
                        if (!Character.isLetterOrDigit(character)) {
                            specialCharCount++;
                        }
                   }
                    System.out.println(specialCharCount);
                } catch (IOException e) {
                    System.out.println("File not found");
                }
            }
        }

    <h3>String</h3>
    public class StringBufferDemo {
        public static void main(String[] args) {
            // Create a new StringBuffer
            StringBuffer sb = new StringBuffer("Hello");
    
            // Append " World" to the StringBuffer
            sb.append(" World");
    
            // Insert a comma after "Hello"
            sb.insert(5, ",");
    
            // Replace "World" with "Java"
            sb.replace(7, 12, "Java");
    
            // Delete the comma
            sb.deleteCharAt(5);
    
            // Reverse the StringBuffer
            sb.reverse();
    
            // Display the capacity of the StringBuffer
            System.out.println("Capacity: " + sb.capacity());
    
            // Ensure the capacity is at least 50
            sb.ensureCapacity(50);
    
            // Display the character at index 1
            System.out.println("Character at index 1: " + sb.charAt(1));
    
            // Display the length of the StringBuffer
            System.out.println("Length: " + sb.length());
    
            // Extract a substring from index 2 to 5
            String substring = sb.substring(2, 5);
    
            // Display the substring
            System.out.println("Substring (index 2 to 5): " + substring);
    
            // Display the final content of the StringBuffer
            System.out.println("Final StringBuffer: " + sb);
        }
    }

    public class ReverseSort {
        public static void main(String[] args) {
            Integer[] numbers = {3, 1, 4, 6, 5, 2};
            Arrays.sort(numbers, Collections.reverseOrder());
            System.out.println(Arrays.toString(numbers));
        }
    }

    public class ReverseSortStrings {
        public static void main(String[] args) {
            String[] strings = {"Banana", "Apple", "Orange", "Mango", "Grape"};
            Arrays.sort(strings, Collections.reverseOrder());
            System.out.println(Arrays.toString(strings));
        }
    }


    public class AlphabeticalSort {
        public static void main(String[] args) {
            String[] strings = {"Banana", "Apple", "Orange", "Mango", "Grape"};
            Arrays.sort(strings);
            System.out.println(Arrays.toString(strings));
        }
    }


    public class LexicographicalSort {
        public static void main(String[] args) {
            String[] strings = {"banana", "Apple", "orange", "Mango", "grape"};
            Arrays.sort(strings, String.CASE_INSENSITIVE_ORDER);
            System.out.println(Arrays.toString(strings));
        }
    }


    public class LexicographicalSortChars {
        public static void main(String[] args) {
            Character[] chars = {'b', 'a', 'n', 'A', 'N', 'G'};
            Arrays.sort(chars, Collections.reverseOrder());
            System.out.println(Arrays.toString(chars));
        }
    }
